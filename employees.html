<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISE Employees</title>
    <!-- Add your CSS and Bootstrap CDN links here -->
</head>

<body>
    <!-- Display employee details for regular users -->
    <div id="employees-list"></div>

    <!-- Admin form to update employee details -->
    <div id="admin-form" style="display: none;">
        <h2>Update Employee Details</h2>
        <form id="update-form">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="role">Employee Role:</label>
            <input type="text" id="role" name="role" required><br><br>
            <button type="submit">Update</button>
        </form>
    </div>

    <!-- Admin form to add a new employee -->
    <div id="add-form" style="display: none;">
        <h2>Add New Employee</h2>
        <form id="add-employee-form">
            <label for="new-name">Employee Name:</label>
            <input type="text" id="new-name" name="new-name" required><br><br>
            <label for="new-role">Employee Role:</label>
            <input type="text" id="new-role" name="new-role" required><br><br>
            <button type="submit">Add Employee</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://kbgvtjcrmgwnhnjnfpdy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZ3Z0amNybWd3bmhuam5mcGR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTI0NjU4MTksImV4cCI6MjAyODA0MTgxOX0.l_vw2tlvMz2P24I9BKZClwIJvH6kzyaRb0F5UmqbFPk';


        const supabase = createClient(supabaseUrl, supabaseKey);

        // Fetch and display employee details
        supabase
            .from('employees')
            .select('*')
            .then(({ data, error }) => {
                if (error) {
                    console.error(error);
                    return;
                }

                const employeesList = document.getElementById('employees-list');
                data.forEach(employee => {
                    employeesList.innerHTML += `
                        <div>
                            <h3>${employee.name}</h3>
                            <p>Role: ${employee.role}</p>
                        </div>
                    `;
                });
            });

        // Check if the user is an admin (you need to implement this logic)
        const userIsAdmin = true; // Assuming the user is an admin for this example

        if (userIsAdmin) {
            const adminForm = document.getElementById('admin-form');
            adminForm.style.display = 'block';

            // Update employee details
            const updateForm = document.getElementById('update-form');
            updateForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(updateForm);
                const name = formData.get('name');
                const role = formData.get('role');

                // Update employee details in the Supabase table
                const { data: updatedEmployee, error } = await supabase
                    .from('employees')
                    .update({ role: role })
                    .match({ name: name });

                if (error) {
                    console.error(error);
                    return;
                }

                console.log('Employee details updated successfully:', updatedEmployee);

                // Optionally, update the displayed employee details
                const employeesList = document.getElementById('employees-list');
                const employeeElement = employeesList.querySelector(`h3:contains('${name}')`).parentNode;
                employeeElement.innerHTML = `
                    <h3>${updatedEmployee.name}</h3>
                    <p>Role: ${updatedEmployee.role}</p>
                `;
            });

            // Show add employee form
            const addForm = document.getElementById('add-form');
            addForm.style.display = 'block';

            // Add new employee
            const addEmployeeForm = document.getElementById('add-employee-form');
            addEmployeeForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(addEmployeeForm);
                const newName = formData.get('new-name');
                const newRole = formData.get('new-role');

                // Insert new employee into the Supabase table
                const { data: newEmployee, error } = await supabase
                    .from('employees')
                    .insert([{ name: newName, role: newRole }]);

                if (error) {
                    console.error(error);
                    return;
                }

                console.log('New employee added successfully:', newEmployee);

                // Update the displayed employee list
                const employeesList = document.getElementById('employees-list');
                employeesList.innerHTML += `
                    <div>
                        <h3>${newEmployee[0].name}</h3>
                        <p>Role: ${newEmployee[0].role}</p>
                    </div>
                `;

                // Clear the form
                addEmployeeForm.reset();
            });
        }
    </script>
</body>

</html>
